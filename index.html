<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <neta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="This is crypter page"/>
        <title>Crypter</title>
        <link rel="stylesheet" href="./index.css" type="text/css"/>
    </head>
    <body class="page">
        <header class="header">
            <div class="header__nav">
                <img src="./images/logo.png" alt="crypter logo" class="header__logo">
                <img src="./images/divider.svg" alt="" class="header__divider">                
                <p class="header__nav-about">Discover</p>
                <p class="header__nav-about">How it work</p>              
                
            </div>
            <div class="header__buttons-container">
                <input type="text" class="header__search" placeholder="Search">
                <button class="header__alert button"></button>
                <div class="header__buttons">                    
                    <button class="header__upload button">Upload</button>
                    <button class="header__connect button">Connect Wallet</button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="about">
                <p class="about__subtitle">Create, explore, & collect digital art NFTs.</p>
                <h1 class="about__title">The new creative economy.</h1>
                <button class="about__button button">Start your search</button>
            </section>
            <section class="content">
                <div class="content__image">
                    <img src="./images/img 103.png" alt="item img" class="content__image-item">
                </div>
                <div class="content__info">
                    <div class="content__info-head">
                        <h3 class="content__info-head-title">the creator networkÂ®</h3>
                        <div class="content__info-head-about">
                            <div class="content__info-head-creator">
                                <img src="./images/profile_1.png" alt="kakoi-to gus" class="content__creator-img">
                                <div class="content__creator-bio">
                                    <p class="content__creator-title">Creator</p>
                                    <p class="content__creator-name">Enrico Cole</p>
                                </div>
                            </div>
                            <div class="content__info-head-price">
                                <div class="content__price-img"></div>
                                <div class="content__price-bio">
                                    <p class="content__price-title">Instant price</p>
                                    <p class="content__price-value">3.5 ETH</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content__info-bid">
                        <p class="content__info-bid-subtitle">Current Bid</p>
                        <p class="content__info-bid-title">1.00 ETH</p>
                        <p class="content__info-bid-calc">$3,618.36</p>
                        <p class="content__count-title">Auction ending in</p>
                        <div class="content__count">
                            <div class="content__count-item">
                                <p class="content__count-value">19</p>
                                <p class="content__count-name">Hrs</p>
                            </div>
                            <div class="content__count-item">
                                <p class="content__count-value">24</p>
                                <p class="content__count-name">mins</p>
                            </div>
                            <div class="content__count-item">
                                <p class="content__count-value">19</p>
                                <p class="content__count-name">secs</p>
                            </div>
                        </div>
                    </div>
                    <div class="content__info-buttons">
                        <button class="content__info-button-blue button">Place a bid</button>
                        <button class="content__info-button button">View item</button>
                    </div>
                    <div class="content__info-nav">
                        <button class="content__info-nav-button-left"></button>
                        <button class="content__info-nav-button-right"></button>                        
                    </div>
                </div>
            </section>




        </main>
        
    </body>




</html>
